<!DOCTYPE html>
<html lang="en">

<head>
	<title>Hit-The-Mouse</title>
	<link rel="stylesheet" href="style.css">

	<!-- Adding google fonts to our project
		to set choosen font family -->
	<link href=
"https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
		rel="stylesheet">
	<link rel="preconnect"
		href="https://fonts.gstatic.com">
</head>

<body>
	<div class="heading">
		<h1>Hit the Mouse</h1>
	</div>

	<div class="score">
		<h3>Points: <span>0</span></h3>
	</div>

	<div class="holes">
		<div class="hole hole1"></div>
		<div class="hole hole2"></div>
		<div class="hole hole3"></div>
		<div class="hole hole4"></div>
		<div class="hole hole5"></div>
	</div>
	<div class="buttons">
		<button class="button start">
			START
		</button>

		<button class="button stop">
			STOP
		</button>
	</div>

	<div class="hammer">
		<img src=
'https://media.geeksforgeeks.org/wp-content/uploads/20210302112037/hammer1.png'>
	</div>
	
	<!-- linking our js file -->
	<script src="script.js"></script>
</body>

</html>
